<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>

    <body>
        <div class="calculator1">
        <div class="calc-screen1">
                <p class="paragraph1">0</p>
        </div>
                <div class="nums1">
                        <button class="number1 type grey size">deg</button>
                        <button class="number1 sin grey size">sin</button>
                        <button class="number1 cos grey size">cos</button>
                        <button class="number1 tan grey size">tan</button>

                        <button class="number1 ctg grey size">ctg</button>
                        <button class="number1 xy grey size">x<span class="upper">y</span></button>
                        <button class="number1 lg grey size">lg</button>
                        <button class="number1 ln grey size">ln</button>

                        <button class="number1 bracketOpen grey size num">(</button>
                        <button class="number1 bracketClose grey size num">)</button>
                        <button class="number1 sqr grey size">√x</button>

                        <button class="orange1 number1 ac1" id="button1">AC</button>
                        <button class="orange1 number1 backspace1" id="button1">⌫</button>
                        <button class="orange1 number1 procent1" id="button1">%</button>
                        <button class="orange1 number1 division1" id="button1">/</button>

                        <button class="number1 factorial grey size">x!</button>
                        <button class="number1 one1 num" id="button1">1</button>
                        <button class="number1 two1 num" id="button1">2</button>
                        <button class="number1 three1 num" id="button1">3</button>
                        <button class="orange1 number1 multiplication1" id="button1">*</button>

                        <button class="number1 x1 grey size">x<span class="upper grey size">-1</span></button>
                        <button class="number1 four1 num" id="button1">4</button>
                        <button class="number1 five1 num" id="button1">5</button>
                        <button class="number1 six1 num" id="button1">6</button>
                        <button class="orange1 number1 plus1" id="button1">+</button>

                        <button class="number1 pi grey size">π</button>
                        <button class="number1 seven1 num" id="button1">7</button>
                        <button class="number1 eight1 num" id="button1">8</button>
                        <button class="number1 nine1 num" id="button1">9</button>
                        <button class="orange1 number1 minus1" id="button1">-</button>

                        <button class="orange1 number1">↺</button>
                        <button class="number1 e1 coca1" id="button1">e</button>
                        <button class="number1 zero1 num" id="button1">0</button>
                        <button class="number1 dot1 num" id="button1">.</button>
                        <button class="number1 equal1" id="button1">=</button>       
                </div>
        </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
